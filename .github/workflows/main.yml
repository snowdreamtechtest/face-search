name: GitHub Actions Continuous Delivery

on:
  push:
    branches:
      - "main"
      - "dev"
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "pr/**"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "V[0-9]+.[0-9]+.[0-9]+"
      - "debian-[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+"
      - "V[0-9]+.[0-9]+"
      - "debian-[0-9]+.[0-9]+"
      - "[0-9]+"
      - "v[0-9]+"
      - "V[0-9]+"
      - "debian-[0-9]+"
  pull_request:
    branches:
      - "main"
      - "dev"
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "pr/**"
  schedule:
    # Automatically run on every Day
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
        with:
          # [Required] Access token with `workflow` scope.
          token: ${{ secrets.WORKFLOW_SECRET }}
      - name: Test
        run: |
          sh run.sh

